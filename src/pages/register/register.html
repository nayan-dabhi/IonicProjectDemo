<ion-header>
  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="main-page">
  <ion-list class="form-login">
    <ion-label class="field-label">E-Mail</ion-label>
    <ion-item class="row-field">
      <ion-input type="email" [(ngModel)]="loginData.email"></ion-input>
    </ion-item>

    <ion-label class="field-label">Password</ion-label>
    <ion-item class="row-field">
      <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-row class="btn-login-signup">
    <ion-col>
      <button full ion-button outline color="dark" (click)="openSignupPage()">Signup</button>
    </ion-col>
  </ion-row>

</ion-content>
